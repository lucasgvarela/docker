version: '3'
volumes:
  dados:
services:
  db:
    image: postgres:9.6
    volumes:
      - dados:/var/lib/postgresql/data
      - ./scripts:/scripts:z
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:z
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
  frontend:
    image: nginx:1.13
    volumes:
      - ./web:/usr/share/nginx/html:z
    ports:
      - 80:80
